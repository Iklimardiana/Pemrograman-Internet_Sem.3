<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_LKM2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("text: " + $("#test").text());
            });
            $("#btn2").click(function(){
                alert("HTML: " + $("#test").html());
            });
            $("#btn3").click(function(){
                alert("Value: " + $("#test2").val());
            });
        });
    </script>
</head>
<body>
    <p id="test"> Ini adalah sebuah <b>bold</b> text dalam paragraph</p>
    <button id="btn1">Text</button>
    <button id="btn2">HTML</button>
    
    <P>Nama: <input type="text" id="test2" value="Desi"></P>
    <button id="btn3">Value</button>
</body>
</html>
