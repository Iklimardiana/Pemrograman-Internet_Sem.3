<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomr3a_LKM2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#2").hide();
            $("button").click(function(){
                $("#1").hide();
                $("#2").show();
                $("#2").css("color", "red")
                    .slideUp(2000)
                    .slideDown(2000);
            });   
        });
    </script>
</head>
<body>
    <h2>Latihan jQuery</h2>
    <p id="1">jQuery adalah library JavaScript yang mempermudah berbagai pekerjaan dalam membangun website</p>

    <p id="2">Untuk memahami library JavaScript Anda perlu banyak berlatih</p>

    <button>Next</button>
</body>
</html>
